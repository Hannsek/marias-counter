<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariáš Score Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vertical-center">
        <div class="container">
            <h1>Mariáš Score Counter</h1>
            
            <!-- Player section -->
            <div class="players">
                <div class="player">
                    <h2 class="player-name" contenteditable="true" data-player-id="0">Player 1</h2>
                    <div class="score">0 Kč</div>
                </div>
                <div class="player">
                    <h2 class="player-name" contenteditable="true" data-player-id="1">Player 2</h2>
                    <div class="score">0 Kč</div>
                </div>
                <div class="player">
                    <h2 class="player-name" contenteditable="true" data-player-id="2">Player 3</h2>
                    <div class="score">0 Kč</div>
                </div>
            </div>

            <div class="game-controls">
                <div class="game-type">
                    <h3>Typ hry</h3>
                    <div class="button-group">
                        <button class="game-button" data-game="hra">Hra</button>
                        <button class="game-button" data-game="sedma">Hra + Sedma</button>
                        <button class="game-button" data-game="sto">Hra + Sto</button>
                        <button class="game-button" data-game="sedmaSto">Hra + Sedma + Sto</button>
                        <button class="game-button" data-game="betl">Betl</button>
                        <button class="game-button" data-game="durch">Durch</button>
                    </div>
                </div>

                <div class="trumf-color">
                    <h3>Barva Trumfů</h3>
                    <div class="button-group">
                        <button class="trumf-button" data-trumf="cerveny">Červené</button>
                        <button class="trumf-button" data-trumf="zeleny">Zelené</button>
                        <button class="trumf-button" data-trumf="kule">Kule</button>
                        <button class="trumf-button" data-trumf="zaludy">Žaludy</button>
                    </div>
                </div>
            
                <div class="players-selection">
                    <h3>Forhont</h3>
                    <div class="button-group">
                        <button class="forhont-button" data-player="0">Player 1</button>
                        <button class="forhont-button" data-player="1">Player 2</button>
                        <button class="forhont-button" data-player="2">Player 3</button>
                    </div>
                </div>
            
                <div class="flek-controls">
                    <h3>Fleky</h3>
                    <div class="button-group">
                        <button class="flek-button" id="resetFlek">Bez fleku</button>
                        <div class="button-separator"></div>
                        <button class="flek-button" id="flek">Flek</button>
                        <button class="flek-button" id="re">Re</button>
                        <button class="flek-button" id="tutti">Tutti</button>
                        <button class="flek-button" id="boty">Boty</button>
                        <button class="flek-button" id="kalhoty">Kalhoty</button>
                    </div>
                    <div class="current-flek">Současný flek: 1×</div>
                </div>
            
                <div class="game-result">
                    <h3>Výsledek</h3>
                    <button id="win">Win</button>
                    <button id="lose">Lose</button>
                </div>
            </div>

            <div class="reset-controls">
                <h3>Reset</h3>
                <button id="resetScores" class="reset-button">Vynulovat skóre</button>
            </div>

            <div class="game-history">
                <h3>Historie her</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Typ hry</th>
                            <th>Trumf</th>
                            <th>Forhont</th>
                            <th>Flek</th>
                            <th>Výsledek</th>
                            <th>Hodnota</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Game records will be added here -->
                    </tbody>
                </table>
            </div>

                    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
